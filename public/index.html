<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadflation Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Breadflation Calculator</h1>
        Measuring inflation with loaves of bread

        <div class="present-day">
            <h2>How many loaves of bread can your paycheck buy?</h2>
            <div class="user-input">
                <label>Enter your hourly wage: $</label>
                <input type="number" min="1" max="999" step="0.01" id="user-hourly-wage" value="7.25">
                <button type="submit" id="submit">Submit</button>
            </div>
            <div class="calculated-output-display card">
                <p>The current average cost of a loaf is</p>
                <div class="display-number" id="price-of-bread"></div>
                <p>and your hourly wage can buy you</p>
                    <div class="calculated-loaves display-number" id="user-loaves"></div>
                    <!-- <div>display bread emojis</div> -->
                </div>
                <!--How to display number of bread emojis that correspond to whole number calculated?-->
            </div>
        </div>

        <div class="historical">
            <h2>How many loaves of bread could a historical paycheck have bought?</h2>
            <div class="user-input" id="year-picker"></div>
            <!--Add a state picker?-->
            <div class="calculated-output-display">
                <div class="min-wage-display"></div>
                <!--The min wage in YYYY was $xx. A standard paycheck would have been $zz.-->
                <div class="loaves-display"></div>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
