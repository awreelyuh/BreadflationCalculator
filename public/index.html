<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadflation Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Breadflation Calculator</h1>
        Measuring inflation with loaves of bread

        <div class="latest">
            <h2>How many loaves of bread can you currently buy?</h2>
            <div class="user-input">
                <label for="user-hourly-wage">Enter your hourly wage: $</label>
                <input type="number" id="user-hourly-wage" min="1" max="999" step="0.01" placeholder="7.25">
                <button type="submit" id="submit--latest">Submit</button>                
            </div>
            <div class="calculated-output-display card">
                <p>The current average cost of a loaf of white bread is</p>
                <div class="display-number" id="price-of-bread--latest"></div>
                <p>and your hourly wage can buy you</p>
                    <div class="calculated-loaves display-number" id="user-loaves"></div>
                    <!-- <div>Display corresponding bread emojis ... but how???</div> -->
                </div>
            </div>
        </div>

        <div class="historical">
            <h2>How many loaves of bread could a historical paycheck have bought?</h2>
            <div class="user-input">
                <label for="date-picker">Select a date:</label>
                <input type="date" id="date-picker" min="1980-01-01">
                <button type="submit" id="submit--historical">Submit</button>
            </div>
            <!--Add a state picker?-->
            <div class="calculated-output-display card">
                <div class="display-number" id="min-wage"></div>
                <!--The min wage in YYYY was $xx.-->
                <p id="text-price-bread--historical"></p>
                <div class="display-number" id="price-of-bread--historical"></div>
                <div class="calculated-loaves display-number" id="historical-loaves"></div>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
