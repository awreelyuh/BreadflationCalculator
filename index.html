<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadflation Calculator</title>
</head>
<body>
    <main>
        <h1>Breadflation - Measuring inflation with loaves of bread</h1>

        <div class="present-day">
            <h2>How many loaves of bread can your paycheck buy?</h2>
            <div class="user-input" id="salary">
                <p>Enter your paycheck amount</p>
                <input>
            </div>
            <div class="calculated-output-display"></div>           
        </div>

        <div class="historical">
            <h2>How many loaves of bread could a historical paycheck have bought?</h2>
            <div class="user-input" id="year-picker"></div>
            // Add a state picker?
            <div class="calculated-output-display">
                <div class="min-wage-display"></div> //The min wage in YYYY was $xx. A standard paycheck would have been $zz.
                <div class="loaves-display"></div>
            </div>
        </div>
    </main>
</body>
</html>
